<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>Dino skate - swipes</title>

	<!-- For apple -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<style>

		* { margin: 0; padding: 0; background: black; }
		body { 
			overflow: hidden; 
			-webkit-touch-callout: none !important;
			-webkit-user-select: none !important;
		}
		#container {
			background: red;
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0;
		}
		#swipe_canvas {
			background: blue;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>

	<div id="container">
		<canvas id="swipe_canvas"></canvas>
	</div>


	<div id="console" style="position: absolute; bottom: 0; left: 0; right: 0; background: black; color: white; height: 50px;"></div>

	<div style="position: absolute; top: 0; left: 0; background: lime; width: 30px; height: 30px;" onclick="location.reload();"></div>
<script src="swipe.js"></script>
</body>
</html>
